<!DOCTYPE html>
<html>
<head>
    <title>Team Log In</title>
</head>
<body>
    <h1>Team Log In</h1>
    <form action="/team_login" method="post">
        <label for="team_id">Team ID:</label>
        <input type="text" name="team_id" required><br>

        <label for="team_password">Password:</label>
        <input type="password" name="team_password" required><br>

        <input type="submit" value="Log In">
    </form>
</body>
</html>
